<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="cheakout.css" />
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <img src="img/blender_logo.png" alt="" />

        <ul>
          <li class="point">
            <div class="home">
              <a href="index.html" class="anchor"> HOME </a>
            </div>
          </li>
          <li class="point">
            <div class="shop">
              <a href="shop.html" class="anchor"> SHOP </a>
            </div>
          </li>
          <li class="point">
            <div class="product">
              <a href="product.html" class="anchor"> PRODUCT </a>
            </div>
          </li>
          <li class="point">
            <div class="cart">
              <a href="cart.html" class="anchor"> CART </a>
            </div>
          </li>
          <li class="point active_point">
            <div class="cheackout">
              <a href="cheakout.html" class="anchor active"> CHEACKOUT </a>
            </div>
          </li>
        </ul>
        <div class="button">
          <button class="button1">%Discount%</button>
          <br />
          <button class="button2">New this week</button>
        </div>
        <div class="icon">
          <div class="icon1">
            <i class="fa-solid fa-cart-shopping" style="color: gray"></i>
            <span style="font-size: 20px">Cart</span>
            <span style="color: gray">(0)</span>
          </div>
          <div class="icon2">
            <i class="fa-regular fa-star" style="color: gray"></i>
            <span style="font-size: 20px">Favourite</span>
          </div>
          <div class="icon3">
            <i class="fa-solid fa-magnifying-glass" style="color: gray"></i>
            <span style="font-size: 20px">Search</span>
          </div>
        </div>
        <div class="icons">
          <i class="fa-brands fa-whatsapp"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </div>
      <div class="cart-shop">
        <h1 class="head">Shopping Cart</h1>

        <div class="shopping-cart">
          <div class="one">
            <div class="details">
              <span>Name</span>
              <span>Price</span>
              <span>Quantity</span>
            </div>
            <div class="two">
              <div class="img-cont">
                <img src="img/1.jpg.webp" alt="" />
                <img src="img/2.jpg.webp" alt="" />
                <img src="img/3.jpg.webp" alt="" />
              </div>
              <div class="heading">
                <h4>Morden chair</h4>
                <h4>Morden pot</h4>
                <h4>Morden table</h4>
              </div>
              <div class="amount">
                <h4>$130</h4>
                <h4>$80</h4>
                <h4>$200</h4>
              </div>
              <div class="quantity">
                <div>
                  <span>Qty</span>
                  <input type="number" value="1" min="1" max="20" />
                </div>
                <div>
                  <span>Qty</span>
                  <input type="number" value="1" min="1" max="20" />
                </div>
                <div>
                  <span>Qty</span>
                  <input type="number" value="1" min="1" max="20" />
                </div>
              </div>
            </div>
          </div>
          <div class="three">
            <h3>Cart Total</h3>
            <div class="main">
              <div class="data">
                <h5>Subtotal</h5>
                <h5>$140.00</h5>
              </div>
              <div class="data">
                <h5>Subtotal</h5>
                <h5>$140.00</h5>
              </div>
              <div class="data">
                <h5>Subtotal</h5>
                <h5>$140.00</h5>
              </div>
            </div>
            <div class="button3">
              <button>Cheackout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
